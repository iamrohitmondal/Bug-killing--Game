<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bug Blaster</title>
    <link href="bugkiller.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="spider.ico">
</head>

<body>

    <div id="screen">
        <div id="title">The Big Spider</div>
        <div id="imageofbigspider"><img src="https://i.ibb.co/hJJCRWcg/Spider-for-bugkiller.webp" alt="big spider">
            <div id="contentwritten">You Can't Kill Me</div>
        </div>
        <div id="startbutton">Start</div>
        <div id="makerinfo">@ Designed By Rohit</div>
    </div>
    <div id="legendary-gaming">Legendary Gamming</div>



    <div id="header">Score = <div id="score"> 0</div>
    </div>
    <div id="bug"><img src="https://i.ibb.co/hJJCRWcg/Spider-for-bugkiller.webp" alt="spider image" id="bugimage">
    </div>
    <div id="click-me"><span><span>Click Anywhere To Start</span></span></div>
    
    <div id="choose-level"><span>CHOOSE YOUR LEVEL</span>
        <div id="progressive">Progressive</div>
        <div id="easy">Easy</div>
        <div id="moderate">Moderate</div>
        <div id="hard">Hard</div>
    </div>

    <audio src="smash.mp3" type="mp3" id="smash"></audio>

    <script src="bugkiller.js"></script>
</body>

</html>
